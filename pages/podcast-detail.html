<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>科技聊天室 - 播客详情 - 小宇宙播客</title>
    <meta name="description" content="科技聊天室播客详情页，包含完整的单集列表、订阅管理和用户评价" />
    <meta name="keywords" content="播客详情,科技聊天室,播客订阅" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="../assets/css/custom.css" />
    <link rel="icon" type="image/svg+xml" href="https://api.iconify.design/heroicons/musical-note.svg" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "podcast-primary": "#6366f1",
              "podcast-secondary": "#8b5cf6",
              "podcast-accent": "#06b6d4",
              "podcast-dark": "#1e293b",
              "podcast-light": "#f8fafc",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50 min-h-screen" x-data="podcastDetailApp()">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-40">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center space-x-4">
            <button @click="goBack" class="text-gray-600 hover:text-gray-900">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
              </svg>
            </button>
            <h1 class="text-lg font-semibold text-gray-900">播客详情</h1>
          </div>

          <div class="flex items-center space-x-4">
            <button class="text-gray-600 hover:text-gray-900">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"
                ></path>
              </svg>
            </button>
            <button class="text-gray-600 hover:text-gray-900">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- 主要内容 -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- 播客头部信息 -->
      <section class="bg-white rounded-2xl shadow-sm overflow-hidden mb-8">
        <div class="relative">
          <!-- 背景渐变 -->
          <div class="absolute inset-0 bg-gradient-to-r from-podcast-primary/20 to-podcast-secondary/20"></div>

          <div class="relative p-8">
            <div class="flex flex-col lg:flex-row items-start lg:items-center space-y-6 lg:space-y-0 lg:space-x-8">
              <!-- 播客封面 -->
              <div class="relative">
                <img :src="podcast.image" :alt="podcast.title" class="w-48 h-48 rounded-2xl shadow-lg object-cover" />
                <button
                  @click="playLatestEpisode"
                  class="absolute inset-0 bg-black bg-opacity-0 hover:bg-opacity-30 transition-all rounded-2xl flex items-center justify-center group"
                >
                  <div
                    class="w-16 h-16 bg-white rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity shadow-lg"
                  >
                    <svg class="w-6 h-6 text-podcast-primary ml-1" fill="currentColor" viewBox="0 0 20 20">
                      <path
                        fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
                        clip-rule="evenodd"
                      ></path>
                    </svg>
                  </div>
                </button>
              </div>

              <!-- 播客信息 -->
              <div class="flex-1 min-w-0">
                <div class="flex items-start justify-between mb-4">
                  <div class="flex-1 min-w-0">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2" x-text="podcast.title"></h1>
                    <p class="text-lg text-gray-600 mb-4" x-text="podcast.author"></p>

                    <!-- 评分和统计 -->
                    <div class="flex items-center space-x-6 mb-4">
                      <div class="flex items-center">
                        <div class="flex space-x-1">
                          <template x-for="i in 5" :key="i">
                            <svg
                              class="w-5 h-5"
                              :class="i <= Math.floor(podcast.rating) ? 'text-yellow-400' : 'text-gray-300'"
                              fill="currentColor"
                              viewBox="0 0 20 20"
                            >
                              <path
                                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                              ></path>
                            </svg>
                          </template>
                        </div>
                        <span class="text-lg font-medium text-gray-900 ml-2" x-text="podcast.rating"></span>
                        <span class="text-gray-500 ml-1">(<span x-text="podcast.reviewCount"></span> 评价)</span>
                      </div>
                      <div class="flex items-center space-x-4 text-gray-600">
                        <span x-text="podcast.episodeCount + ' 集'"></span>
                        <span x-text="podcast.subscriberCount + ' 订阅'"></span>
                        <span x-text="formatDate(podcast.lastUpdated)"></span>
                      </div>
                    </div>

                    <!-- 分类标签 -->
                    <div class="flex flex-wrap gap-2 mb-4">
                      <template x-for="tag in podcast.tags" :key="tag">
                        <span
                          class="px-3 py-1 text-sm font-medium bg-podcast-primary/10 text-podcast-primary rounded-full"
                          x-text="tag"
                        ></span>
                      </template>
                    </div>
                  </div>

                  <!-- 操作按钮 -->
                  <div class="flex flex-col space-y-3 ml-6">
                    <button
                      @click="toggleSubscription"
                      class="flex items-center px-6 py-3 rounded-xl font-semibold transition-all"
                      :class="podcast.isSubscribed 
                        ? 'bg-green-100 text-green-700 hover:bg-green-200' 
                        : 'bg-podcast-primary text-white hover:bg-podcast-secondary'"
                    >
                      <svg
                        class="w-5 h-5 mr-2"
                        :fill="podcast.isSubscribed ? 'currentColor' : 'none'"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"
                        ></path>
                      </svg>
                      <span x-text="podcast.isSubscribed ? '已订阅' : '订阅播客'"></span>
                    </button>

                    <button
                      @click="toggleNotification"
                      class="flex items-center px-6 py-2 border border-gray-300 rounded-xl text-gray-700 hover:bg-gray-50 transition-colors"
                    >
                      <svg
                        class="w-5 h-5 mr-2"
                        :class="podcast.notificationEnabled ? 'text-podcast-primary' : 'text-gray-400'"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M15 17h5l-5 5-5-5h5v-5a7.5 7.5 0 01-7.5-7.5H7.5a7.5 7.5 0 017.5 7.5v5z"
                        ></path>
                      </svg>
                      <span x-text="podcast.notificationEnabled ? '已开启通知' : '开启通知'"></span>
                    </button>

                    <button
                      class="flex items-center px-6 py-2 border border-gray-300 rounded-xl text-gray-700 hover:bg-gray-50 transition-colors"
                    >
                      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"
                        ></path>
                      </svg>
                      分享
                    </button>
                  </div>
                </div>

                <!-- 播客描述 -->
                <div class="prose max-w-none">
                  <p class="text-gray-700 leading-relaxed" x-text="podcast.description"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- 导航标签 -->
      <div class="flex space-x-1 mb-6">
        <button
          @click="activeTab = 'episodes'"
          class="px-4 py-2 rounded-lg font-medium transition-colors"
          :class="activeTab === 'episodes' ? 'bg-podcast-primary text-white' : 'text-gray-600 hover:text-gray-900 hover:bg-gray-100'"
        >
          单集 (<span x-text="episodes.length"></span>)
        </button>
        <button
          @click="activeTab = 'about'"
          class="px-4 py-2 rounded-lg font-medium transition-colors"
          :class="activeTab === 'about' ? 'bg-podcast-primary text-white' : 'text-gray-600 hover:text-gray-900 hover:bg-gray-100'"
        >
          详情
        </button>
        <button
          @click="activeTab = 'reviews'"
          class="px-4 py-2 rounded-lg font-medium transition-colors"
          :class="activeTab === 'reviews' ? 'bg-podcast-primary text-white' : 'text-gray-600 hover:text-gray-900 hover:bg-gray-100'"
        >
          评价 (<span x-text="reviews.length"></span>)
        </button>
        <button
          @click="activeTab = 'related'"
          class="px-4 py-2 rounded-lg font-medium transition-colors"
          :class="activeTab === 'related' ? 'bg-podcast-primary text-white' : 'text-gray-600 hover:text-gray-900 hover:bg-gray-100'"
        >
          相关推荐
        </button>
      </div>

      <!-- 标签内容 -->
      <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
        <!-- 主要内容区域 -->
        <div class="lg:col-span-3">
          <!-- 单集列表 -->
          <div x-show="activeTab === 'episodes'">
            <div class="flex items-center justify-between mb-6">
              <h2 class="text-xl font-bold text-gray-900">所有单集</h2>
              <div class="flex items-center space-x-4">
                <select
                  x-model="sortOrder"
                  @change="sortEpisodes"
                  class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-podcast-primary"
                >
                  <option value="newest">最新发布</option>
                  <option value="oldest">最早发布</option>
                  <option value="popular">最受欢迎</option>
                  <option value="duration">时长排序</option>
                </select>
                <button
                  @click="playAllEpisodes"
                  class="px-4 py-2 bg-podcast-primary text-white rounded-lg hover:bg-podcast-secondary transition-colors"
                >
                  播放全部
                </button>
              </div>
            </div>

            <div class="space-y-4">
              <template x-for="(episode, index) in sortedEpisodes" :key="episode.id">
                <div class="bg-white rounded-xl shadow-sm p-6 hover:shadow-md transition-shadow">
                  <div class="flex items-start space-x-4">
                    <!-- 单集封面 -->
                    <div class="relative group">
                      <img
                        :src="episode.image || podcast.image"
                        :alt="episode.title"
                        class="w-16 h-16 rounded-lg object-cover"
                      />
                      <button
                        @click="playEpisode(episode)"
                        class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-40 transition-all rounded-lg flex items-center justify-center"
                      >
                        <svg
                          class="w-6 h-6 text-white opacity-0 group-hover:opacity-100 transition-opacity"
                          fill="currentColor"
                          viewBox="0 0 20 20"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
                            clip-rule="evenodd"
                          ></path>
                        </svg>
                      </button>
                    </div>

                    <!-- 单集信息 -->
                    <div class="flex-1 min-w-0">
                      <div class="flex items-start justify-between">
                        <div class="flex-1 min-w-0">
                          <h3 class="text-lg font-semibold text-gray-900 mb-2 line-clamp-2" x-text="episode.title"></h3>
                          <p class="text-gray-600 text-sm mb-3 line-clamp-3" x-text="episode.description"></p>

                          <div class="flex items-center space-x-4 text-sm text-gray-500">
                            <span x-text="formatDate(episode.publishDate)"></span>
                            <span x-text="formatDuration(episode.duration)"></span>
                            <span x-text="episode.playCount + ' 次播放'"></span>
                            <span
                              x-show="episode.isNew"
                              class="px-2 py-1 bg-red-100 text-red-600 rounded-full text-xs font-medium"
                              >新</span
                            >
                          </div>
                        </div>

                        <!-- 操作按钮 -->
                        <div class="flex items-center space-x-2 ml-4">
                          <button
                            @click="toggleFavorite(episode)"
                            class="p-2 text-gray-400 hover:text-red-500 transition-colors"
                            :class="episode.isFavorite ? 'text-red-500' : ''"
                          >
                            <svg
                              class="w-5 h-5"
                              :fill="episode.isFavorite ? 'currentColor' : 'none'"
                              stroke="currentColor"
                              viewBox="0 0 24 24"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                              ></path>
                            </svg>
                          </button>

                          <button
                            @click="downloadEpisode(episode)"
                            class="p-2 text-gray-400 hover:text-podcast-primary transition-colors"
                          >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                              ></path>
                            </svg>
                          </button>

                          <button class="p-2 text-gray-400 hover:text-gray-600 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"
                              ></path>
                            </svg>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </template>
            </div>

            <!-- 加载更多 -->
            <div class="text-center mt-8">
              <button
                x-show="hasMoreEpisodes"
                @click="loadMoreEpisodes"
                class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors"
              >
                加载更多单集
              </button>
            </div>
          </div>

          <!-- 详情标签页 -->
          <div x-show="activeTab === 'about'" class="bg-white rounded-xl shadow-sm p-8">
            <h2 class="text-xl font-bold text-gray-900 mb-6">播客详情</h2>

            <div class="space-y-6">
              <div>
                <h3 class="text-lg font-semibold text-gray-900 mb-3">关于播客</h3>
                <div class="prose max-w-none">
                  <p class="text-gray-700 leading-relaxed" x-text="podcast.longDescription"></p>
                </div>
              </div>

              <div>
                <h3 class="text-lg font-semibold text-gray-900 mb-3">主播信息</h3>
                <div class="flex items-start space-x-4">
                  <img :src="podcast.authorAvatar" :alt="podcast.author" class="w-16 h-16 rounded-full object-cover" />
                  <div>
                    <h4 class="font-semibold text-gray-900" x-text="podcast.author"></h4>
                    <p class="text-gray-600 mt-1" x-text="podcast.authorBio"></p>
                    <div class="flex items-center space-x-4 mt-3 text-sm text-gray-500">
                      <span x-text="podcast.authorPodcastCount + ' 个播客'"></span>
                      <span x-text="podcast.authorFollowerCount + ' 关注者'"></span>
                    </div>
                  </div>
                </div>
              </div>

              <div>
                <h3 class="text-lg font-semibold text-gray-900 mb-3">播客统计</h3>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                  <div class="text-center p-4 bg-gray-50 rounded-lg">
                    <div class="text-2xl font-bold text-podcast-primary" x-text="podcast.totalPlays"></div>
                    <div class="text-sm text-gray-600">总播放量</div>
                  </div>
                  <div class="text-center p-4 bg-gray-50 rounded-lg">
                    <div class="text-2xl font-bold text-podcast-primary" x-text="podcast.avgDuration"></div>
                    <div class="text-sm text-gray-600">平均时长</div>
                  </div>
                  <div class="text-center p-4 bg-gray-50 rounded-lg">
                    <div class="text-2xl font-bold text-podcast-primary" x-text="podcast.updateFrequency"></div>
                    <div class="text-sm text-gray-600">更新频率</div>
                  </div>
                  <div class="text-center p-4 bg-gray-50 rounded-lg">
                    <div class="text-2xl font-bold text-podcast-primary" x-text="formatDate(podcast.startDate)"></div>
                    <div class="text-sm text-gray-600">开播时间</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 评价标签页 -->
          <div x-show="activeTab === 'reviews'" class="space-y-6">
            <!-- 评价概览 -->
            <div class="bg-white rounded-xl shadow-sm p-8">
              <h2 class="text-xl font-bold text-gray-900 mb-6">用户评价</h2>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="text-center">
                  <div class="text-5xl font-bold text-podcast-primary mb-2" x-text="podcast.rating"></div>
                  <div class="flex justify-center mb-2">
                    <template x-for="i in 5" :key="i">
                      <svg
                        class="w-6 h-6"
                        :class="i <= Math.floor(podcast.rating) ? 'text-yellow-400' : 'text-gray-300'"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                      >
                        <path
                          d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                        ></path>
                      </svg>
                    </template>
                  </div>
                  <div class="text-gray-600" x-text="podcast.reviewCount + ' 个评价'"></div>
                </div>

                <div class="space-y-2">
                  <template x-for="(rating, index) in ratingDistribution" :key="index">
                    <div class="flex items-center space-x-3">
                      <span class="text-sm text-gray-600 w-8" x-text="5 - index + ' 星'"></span>
                      <div class="flex-1 bg-gray-200 rounded-full h-2">
                        <div class="bg-yellow-400 h-2 rounded-full" :style="`width: ${rating}%`"></div>
                      </div>
                      <span class="text-sm text-gray-600 w-12" x-text="rating + '%'"></span>
                    </div>
                  </template>
                </div>
              </div>

              <div class="mt-8">
                <button
                  @click="showWriteReview = true"
                  class="px-6 py-3 bg-podcast-primary text-white rounded-lg hover:bg-podcast-secondary transition-colors"
                >
                  写评价
                </button>
              </div>
            </div>

            <!-- 评价列表 -->
            <div class="space-y-4">
              <template x-for="review in reviews" :key="review.id">
                <div class="bg-white rounded-xl shadow-sm p-6">
                  <div class="flex items-start space-x-4">
                    <img :src="review.userAvatar" :alt="review.userName" class="w-12 h-12 rounded-full object-cover" />
                    <div class="flex-1">
                      <div class="flex items-center justify-between mb-2">
                        <div>
                          <h4 class="font-semibold text-gray-900" x-text="review.userName"></h4>
                          <div class="flex items-center mt-1">
                            <template x-for="i in 5" :key="i">
                              <svg
                                class="w-4 h-4"

            if (diffDays === 1) return "昨天";
            if (diffDays < 7) return `${diffDays}天前`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)}周前`;
